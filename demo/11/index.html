<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inspire - Area Privata</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="alert alert-danger" role="alert">
		Credenziali errate!
	</div>
	<nav class="navbar bg-light fixed-top">
		<div class="container">
		  <a class="navbar-brand" href="#">
			<img src="./logo.png" alt="inspire" width="120" height="48">
		  </a>
		</div>
	  </nav>
	<div id="login-container" class="container">
		<div class="form-container">
			<form id="login-form" method="post" action="/login" class="shadow p-3 rounded">
				<h2>Accesso Area Privata</h2>
				<div class="mb-3">
				  <label for="username" class="form-label">username</label>
				  <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
				</div>
				<div class="mb-3">
				  <label for="exampleInputPassword1" class="form-label">Password</label>
				  <input type="password" class="form-control" id="exampleInputPassword1">
				</div>
				<div class="mb-3 form-check">
				  <input type="checkbox" class="form-check-input" id="exampleCheck1">
				  <label class="form-check-label" for="exampleCheck1">Check me out</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	<div id="private-area" class="container">
		<h1 class="mb-5">Area Privata</h1>
		<table class="table border">
			<thead>
			  <tr>
				<th scope="col">Nome</th>
				<th scope="col">Data</th>
				<th scope="col">Scarica</th>
			  </tr>
			</thead>
			<tbody>
			  <tr scope="row">
				<td>Documentazione 1</td>
				<td>12 Marzo 2020</td>
				<td><div class="btn btn-warning">Download</div></td>
			  </tr>
			  <tr scope="row">
				<td >Documentazione 2</td>
				<td>15 Aprile 2021</td>
				<td><div class="btn btn-warning">Download</div></td>
			  </tr>
			  <tr scope="row">
				<td>Documentazione 3</td>
				<td>9 Agosto 2021</td>
				<td><div class="btn btn-warning">Download</div></td>
			  </tr>
			</tbody>
		  </table>
	</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
