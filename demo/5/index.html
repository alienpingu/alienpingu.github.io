<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Game of 12</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="icon_wrapper">
		<img src="./info.svg" alt="i">
	</div>
	<div id="info_banner">
		<div class="banner">
			<h1>About this game</h1>
			<p>Move the numbers adjacent to the empty square you must be able to position the numbers as in the following photo</p>
			<img src="./e.jpg" alt="12dot-icon" width="200" height="200">

		</div>
	</div>
	<div id="win_banner">
		<h1>Hai vinto!</h1>
	</div>
	<div class="container">
			<div id="title" class="row">
				<div class="col">
					<img src="./icon.png" alt="12dot-icon" width="150" height="150">
				</div>
				<div class="col">
					<h1>Dot</h1>
				</div>
			</div>
			<div id="tableWrapper">
				<div class="wrapper-row">
					<div class="wrapper-col">
						<span id="a"></span>
					</div>
				</div>
				<div class="wrapper-row">
					<div class="wrapper-col">
						<span id="b"></span>
					</div>
					<div class="wrapper-col">
						<span id="c"></span>
					</div>
					<div class="wrapper-col">
						<span id="d"></span>
					</div>
					<div class="wrapper-col">
						<span id="e"></span>
					</div>
				</div>
				<div class="wrapper-row">
					<div class="wrapper-col">
						<span id="f"></span>
					</div>
					<div class="wrapper-col">
						<span id="g"></span>
					</div>
					<div class="wrapper-col">
						<span id="h"></span>
					</div>
				</div>
				<div class="wrapper-row">
					<div class="wrapper-col">
						<span id="i"></span>
					</div>
					<div class="wrapper-col">
						<span id="l"></span>
					</div>
					<div class="wrapper-col">
						<span id="m"></span>
					</div>
					<div class="wrapper-col">
						<span id="n"></span>
					</div>
				</div>
				<div class="wrapper-row">
					<div class="wrapper-col">
						<span id="o"></span>
					</div>
				</div>
			</div>
			<css-doodle click-to-update>
	  <style>
	    :doodle {
	      @grid: 18 / 100vmax;
	      background: #0a0c27;
	    }
	    --hue: calc(180 + 1.5 * @row * @col);
	    background: hsl(var(--hue), 50%, 70%);
	    margin: -.5px;
	    transition: @r(.5s) ease;
	    clip-path: polygon(@pick(
	      '0 0, 100% 0, 100% 100%',
	      '0 0, 100% 0, 0 100%',
	      '0 0, 100% 100%, 0 100%',
	      '100% 0, 100% 100%, 0 100%'
	    ));
	  </style>
	</css-doodle>

	</div>



</body>
</html>
<script src="https://unpkg.com/css-doodle@0.24.1/css-doodle.min.js"></script>
<script src="script.js"></script>
